server:
  port: 8088
spring:
  datasource:
    url: jdbc:h2:mem:mydb
    username: sa
    password: password
    driverClassName: org.h2.Driver
  jpa:
    open-in-view: false
    show-sql: true
    database-platform: org.hibernate.dialect.H2Dialect
    properties:
        hibernate:
            format_sql: true
  h2:
    console.enabled: true


# swagger-ui custom path
springdoc:
  swagger-ui.path: /swagger-ui.html
  show-actuator: false
